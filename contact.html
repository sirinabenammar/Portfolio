            <script>                    //Controle de saisie ://
                function verif() 
                {
                    if (document.getElementById("fname").value=="") {
                        alert("Please type your name"); // controle de saisie :Si il ne taper pas un nom
                        document.getElementById("fname").focus();
                        return false;
                     }
                    if (document.getElementById("email").value=="") {
                        alert("Please type a valid email"); // controle de saisie :Si il ne taper pas un email
                        document.getElementById("email").focus();
                        return false;
                    }
                    
                    var a = document.getElementById("phone").value;
                    
                    if( a.length<8 ){
                        alert("Type 8 numbers at least");// controle de saisie :Si il  taper moins que 8 chiffres
                        document.getElementById("phone").focus();
                        return false;
                    }
                    if (document.getElementById("subject").value=="") {
                        alert("Please Type a message!"); // controle de saisie :Si il ne taper pas un subject
                        document.getElementById("subject").focus();
                        return false;
                    }
                    
                 }
